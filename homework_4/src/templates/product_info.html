{% extends "basic.html" %}

{% block body %}


<div class="col-md-12">
<h2>{{product.name}}</h2>
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Описание</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">Характеристики</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu2">Цены</a>
    </li>
  </ul>
</div>


<div class="tab-content">
<div id="home" class="container tab-pane active">
<div class="row">
    <div class='col-md-6'>
        <img class="img-fluid" style='max-height: 480px;' src= "{{ url_for('static', filename='imgs/' + product.filepath) }}" alt="">

    </div>
    <div class='col-md-6'>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Цена
              <span class="badge badge-primary badge-pill">{{product.prize}} руб</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Проивзодитель
              <span class="badge badge-primary badge-pill">{{product.manufacter}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Вес
              <span class="badge badge-primary badge-pill">{{product.weight}} гр.</span>
            </li>
        </ul>

    </div>
</div>
</div>
</div>

{% endblock %}
