{% extends "base.html" %}
{% load static %}

{% block body %}
   <div class="row">	
{% for product in products %}

   <div class="col-md-6">
        <div class="card"> <img class="img-fluid" style='max-height: 480px;' src= "{% get_static_prefix %}{{product.filepath}}" alt="">
                <div class="card-body">
            <div class="news-title">
                    <h2 class=" title-small"><a href="{{product.id}}">{{ product.name }}</a></h2>
                  </div>
            <p class="card-text"><small class="text-time"><em>{{ product.prize }} руб.</em></small></p>
          </div>
              </div>
      </div>



{% endfor %}
   </div>
{% endblock %}
